<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Autos</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .btn { margin: 5px; padding: 5px 10px; text-decoration: none; color: white; }
        .editar { background-color: #007BFF; }
        .borrar { background-color: #DC3545; }
        .agregar { background-color: #28A745; display: inline-block; margin: 10px 0; padding: 10px 15px; color: white; text-decoration: none; }
    </style>
</head>
<body>
    <h1>Listado de Autos</h1>
    <table>
        <thead>
            <tr>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Año</th>
                <th>Color</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for auto in autos %}
            <tr>
                <td>{{ auto.marca }}</td>
                <td>{{ auto.modelo }}</td>
                <td>{{ auto.año }}</td>
                <td>{{ auto.color }}</td>
                <td>
                    <a href="/editar/{{ auto.id }}/" class="btn editar">Editar</a>
                    <a href="/borrar/{{ auto.id }}/" class="btn borrar">Borrar</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">No hay autos registrados.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/agregar/" class="btn agregar">Agregar Auto</a>
</body>
</html>
